<html>
  <head>
    <title>Mobius Webring</title>
    <style>
      html, body {
        background-color: #0e0e0e;
        color: white;
      }

      a {
        color: white;
      }

      a:visited {
        color: #d0d0d0;
      }

      li {
        list-style-type: none;
      }

      .content {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class='content'>
      <h1>Mobius</h1>
      <ul>
        {% for site in sites -%}
        <li>
          <a href="{{ site.url }}">{{ site.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
